[package]
name = "filament"
version = "0.1.0"
edition = "2021"

[dependencies]
argh = "0.1"
log = "0.4"
pest = "2.1"
pest_consume = "1.1"
pest_derive = "2.1"
linked_hash_set = "0.1"
itertools = "0.10"
linked-hash-map = "0.5"
derivative = "2.2"
smallvec = "1"
topological-sort = "0.2"
atty = "0.2"
lazy_static = "1.4"
easy-smt = "0.2"
struct-variant = "1.0"

calyx-ir = { version = "0.6.0" }
calyx-frontend = { version = "0.6.0" }
calyx-utils = { version = "0.6.0" }
calyx-opt = { version = "0.6.0" }
calyx-backend = { version = "0.6.0" }
fil-derive = { version = "0.1.0", path = "fil-derive" }

[dependencies.env_logger]
version = "0.9"
features = ["termcolor", "atty"]
default-features = false

[dependencies.codespan-reporting]
version = "0.11"
features = ["ascii-only"]

[dependencies.string-interner]
version = "0.14"
features = ["backends", "std", "inline-more"]

[dependencies.bitvec]
version = "1.0.1"
features = ["alloc"]
