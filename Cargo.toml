[package]
name = "filament"
version = "0.1.0"
edition = "2021"

[dependencies]
argh = "0.1.8"
log = "0.4.17"
pest = "2.1.3"
pest_consume = "1.1.1"
pest_derive = "2.1.0"
linked_hash_set = "0.1.4"
rsmt2 = "0.16.0"
itertools = "0.10.3"
linked-hash-map = "0.5.6"

[dependencies.calyx]
path = "../calyx/calyx"

[dependencies.env_logger]
version = "0.9.0"
features = ["termcolor", "atty"]
default-features = false

[dependencies.codespan-reporting]
version = "0.11.1"
features = ["ascii-only"]
