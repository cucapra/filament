ver = "0.4.0"

[[tests]]
name = "type checker"
paths = [
  "tests/check/*.fil",
  "tests/errors/*.fil",
]
cmd = """
./target/debug/filament {} --check
"""

[[tests]]
name = "ir-errors"
paths = [
  "tests/errors/*.fil",
  "primitives/*.fil",
]
expect_dir = "tests/ir_check/"
cmd = """
./target/debug/filament {} --ir
"""

[[tests]]
name = "compile"
paths = [
  "tests/compile/*.fil"
]
cmd = """
fud e -s cocotb.data {}.data --to cocotb-out {} -s futil.flags ' -d canonicalize' -s filament.flags ' --show-models' -q
"""

