ver = "0.4.0"

[[tests]]
name = "tests"
paths = [
  "tests/*.fil",
]
cmd = """
./target/debug/filament {} --check
"""

[[tests]]
name = "errors"
paths = [
  "tests/errors/*fil",
]
cmd = """
./target/debug/filament {}
"""

[[tests]]
name = "compile"
paths = [
  "tests/compile/*/test.fil"
]
cmd = """
cd $(dirname {}) && \
make INTERFACE=interface.json DATA_FILE=data.json FIL=test.fil | grep Outputs
"""
